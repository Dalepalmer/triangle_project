<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dale's D.A.C.T.E</title>
  </head>
  <body>
    <div class="container">
      <h1>Dale's Downright Always Correct Triangle Evaluater</h1>

      <form id="Triangle">
        <div class="form-group">
          <label for="side1">Enter a year and find out if it's a leap year:</label>
          <input id="side1" type="float">
          <label for="side2">Enter a year and find out if it's a leap year:</label>
          <input id="side2" type="float">
          <label for="side3">Enter a year and find out if it's a leap year:</label>
          <input id="side3" type="float">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
